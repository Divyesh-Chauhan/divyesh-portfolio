<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b8ee8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d4a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Glass shine overlay -->
  <rect width="64" height="32" rx="14" fill="url(#shine)"/>

  <!-- Border -->
  <rect x="1" y="1" width="62" height="62" rx="13" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>

  <!-- DC text -->
  <text
    x="32"
    y="44"
    text-anchor="middle"
    font-family="Segoe UI, Inter, Arial, sans-serif"
    font-size="28"
    font-weight="800"
    fill="white"
    letter-spacing="-1"
  >DC</text>
</svg>
